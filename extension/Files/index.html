<!DOCTYPE html>
<html>
    <head> 
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <title>Demo app</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script>
            function dragResize(edge){
                overwolf.windows.getCurrentWindow(function(result){
                    if (result.status=="success"){
                        overwolf.windows.dragResize(result.window.id, edge);
                    }
                });
            };
            
            function dragMove(){
                overwolf.windows.getCurrentWindow(function(result){
                    if (result.status=="success"){
                        overwolf.windows.dragMove(result.window.id);
                    }
                });
            };
            
            function closeWindow(){
                overwolf.windows.getCurrentWindow(function(result){
                    if (result.status=="success"){
                        overwolf.windows.close(result.window.id);
                    }
                });
            };
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript">
          $(document).ready(function($) {
            $('#accordion').find('.accordion-toggle').click(function(){

              //Expand or collapse this panel
              $(this).next().slideToggle('fast');

              //Hide the other panels
              $(".accordion-content").not($(this).next()).slideUp('fast');

            });
          });
        </script>
        <style>
          #accordion {border-left: 1px solid blue; border-bottom: 1px solid blue;}
          .accordion-toggle {cursor: pointer; margin: 0; border-top: 1px solid red;}
          .accordion-content {display: none;}
          .accordion-content.default {display: block;}
        </style>
    </head>

    <body>
        <div id="content" onmousedown="dragMove();">
          <div id="accordion">
            <h4 class="accordion-toggle">Accordion 1</h4>
            <div class="accordion-content default">
              <p>Cras malesuada ultrices augue molestie risus.</p>
            </div>
            <h4 class="accordion-toggle">Accordion 2</h4>
            <div class="accordion-content">
              <p>Lorem ipsum dolor sit amet mauris eu turpis.</p>
            </div>
            <h4 class="accordion-toggle">Accordion 3</h4>
            <div class="accordion-content">
              <p>Vivamus facilisisnibh scelerisque laoreet.</p>
            </div>
          </div>
        </div>
    </body>
</html>
